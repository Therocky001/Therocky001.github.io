name: Deploy nested Vite app to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: Therocky001.github.io/package-lock.json

      - name: Install dependencies
        working-directory: Therocky001.github.io
        run: npm ci

      - name: Build
        working-directory: Therocky001.github.io
        run: npm run build

      - name: Include CNAME in artifact (if present)
        working-directory: Therocky001.github.io
        run: |
          if [ -f ../CNAME ]; then
            cp ../CNAME dist/CNAME
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: Therocky001.github.io/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4